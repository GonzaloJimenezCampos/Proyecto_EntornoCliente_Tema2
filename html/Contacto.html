<html>
<head>
    <title>Página de Contacto</title>
</head>
<body>
    
    <h2>Formulario de Usuario</h2>

    <form action="" method="post">
        <!-- Campo de Email -->
        <label for="email">Email:</label>
        <input type="email" id="email" name="email" required>
        <br>

        <!-- Campo de DNI -->
        <label for="dni">DNI:</label>
        <input type="text" id="dni" name="dni" pattern="[0-9]{8}" required>
        <br>

        <!-- Campo de Teléfono -->
        <label for="telefono">Teléfono:</label>
        <input type="tel" id="telefono" name="telefono" pattern="[0-9]{9}" required>
        <br>

        <!-- Campo de Código Postal -->
        <label for="codigo-postal">Código Postal:</label>
        <input type="text" id="codigo-postal" name="codigo-postal" pattern="[0-9]{5}" required>
        <br>

        <!-- Campo de Dirección -->
        <label for="direccion">Dirección:</label>
        <textarea id="direccion" name="direccion" rows="4" required></textarea>
        <br>

        <!-- Botón de Enviar -->
        <button type="submit">Enviar</button>
    </form>

</body>
</html>
