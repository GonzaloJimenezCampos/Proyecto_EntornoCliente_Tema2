<html>
<head>
    <title>Formulario de registro</title>
    <link rel="stylesheet" type="text/css" href="../css/estilo.css">
    <script type="text/javascript" src="../js/ValidacionRegistro.js"></script>
</head>
<body>
    <a href="index.html" class="back-button">&#8592;</a>
    <h1>Formulario de Registro</h1>

    <div class="container">
        <form onsubmit="return validarFormulario();">
            <label for="nombre_usuario">Nombre de usuario:</label>
            <input type="text" id="nombre_usuario" name="nombre_usuario"><br>

            <label for="genero">Género:</label>
            <select id="genero" name="genero" required>
                <option value="masculino">Masculino</option>
                <option value="femenino">Femenino</option>
                <option value="otro">Otro</option>
            </select><br>

            <label for="correo_electronico">Correo Electrónico:</label>
            <input type="email" id="correo_electronico" name="correo_electronico"><br>

            <label for="contrasena">Contraseña:</label>
            <input type="password" id="contrasena" name="contrasena"><br>

            <label for="confirmar_contrasena">Confirmar Contraseña:</label>
            <input type="password" id="confirmar_contrasena" name="confirmar_contrasena"><br>

            <div class="checkbox-container">
                <input type="checkbox" id="aceptar_terminos" name="aceptar_terminos">
                <label for="aceptar_terminos">Acepto los términos y condiciones y la política de privacidad.</label>
            </div>
            <br>
            <input type="submit" value="Registrarse">
        </form>
    </div>
</body>
</html>
